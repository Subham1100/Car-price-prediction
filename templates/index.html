<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/stlye.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to Car Price Prediction</h1>
            </div>
          </div>
          <div class="card-body">
            <form action="#" method="post" accept-charset="utf-8">
              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the company:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="company"
                  name="company"
                  required="1"
                  onchange="load_car_models(this.id, 'car_models')"
                >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the model:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="car_models"
                  name="car_models"
                  required="1"
                ></select>
              </div>
              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select Year of Purchase:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="year"
                  name="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group" style="text-align: center">
                <label><b>Select the Fuel Type:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                >
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-10 form-group" style="text-align: center">
                <label
                  ><b
                    >Enter the Number of Kilometres that the car has
                    travelled:</b
                  > </label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the kilometres driven "
                />
              </div>
              <br />
              <div class="col-md-10 form-group" style="text-align: center">
                <button
                  class="btn btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>
            <br />
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h4><span id="prediction"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        function load_car_models(company_id, car_model_id) {
          var company = document.getElementById(company_id);
          var car_model = document.getElementById(car_model_id);
          console.log(company.value);
          car_model.value="";
          car_model.innerHTML="";
          {% for company in companies %}
              if( company.value == "{{ company }}")
              {
                  {% for model in car_models %}
                      {% if company in model %}

                          var newOption= document.createElement("option");
                          newOption.value="{{ model }}";
                          newOption.innerHTML="{{ model }}";
                          car_model.options.add(newOption);
                      {% endif %}
                  {% endfor %}
              }
          {% endfor %}
        }
        function form_handler(event) {
          event.preventDefault(); // Don't submit the form normally
      }
      function send_data()
      {
          document.querySelector('form').addEventListener("submit",form_handler);

          var fd=new FormData(document.querySelector('form'));

          var xhr= new XMLHttpRequest({mozSystem: true});

          xhr.open('POST','/predict',true);
          document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
          xhr.onreadystatechange = function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

              }
          };

          xhr.onload= function(){};

          xhr.send(fd);
      }
    </script>
  </body>
</html>
